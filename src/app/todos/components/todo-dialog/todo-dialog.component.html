<h2 mat-dialog-title class="!text-black !bg-white !mb-0">{{ data.type }} Todo</h2>
<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="min-w-2xl">
    <mat-dialog-content class="!text-black !bg-white !w-full !space-y-3">
        <div>
            <label>Title:</label>
            <input
                type="text"
                formControlName="title"
                placeholder="Input your Todo..."
                [value]="data.todo?.title"
                class="h-[2.5rem] flex-1/2 w-full px-3 outline-none focus:ring-0 placeholder-gray-300 border border-gray-200 text-lg"
            />
            @if (todoForm.controls['title'].invalid && todoForm.controls['title'].touched) {
            <strong class="text-red-500">Please fill the to do title</strong>
            }
        </div>

        <div>
            <mat-slide-toggle [checked]="data.todo?.completed" formControlName="completed">
                <span class="!text-black">Is Completed ?</span>
            </mat-slide-toggle>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="!text-black !bg-white">
        <button mat-button class="success" type="submit" (click)="onSubmit()" cdkFocusInitial>Ok</button>
        <button mat-button class="danger" type="button" (click)="onNoClick()">Cancel</button>
    </mat-dialog-actions>
</form>
