<div class="border-1 border-slate-200 shadow rounded flex items-center justify-between gap-3 p-2">
    <div class="flex gap-2 items-center">
        <mat-checkbox [checked]="todo().completed" (change)="onCheckboxClicked.emit(todo())" />
        <p class="!m-0 line-clamp-2">{{ todo().title }}</p>
    </div>
    <div class="flex gap-2 items-center">
        <button mat-button class="primary" (click)="onEditButtonClickedd.emit(todo())">Edit</button>
        <button mat-button class="danger" (click)="onDeleteButtonClicked.emit(todo().id)">Delete</button>
    </div>
</div>
